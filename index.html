<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <div class="container">
    <div class="imagen">
      <img src="images/image-equilibrium.jpg" alt="" class="imgcube">
      <div class="">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="info">
      <h2 class="titulo">Equilibrium #3429</h2>
      <p class="texto"> Our Equilibrium collection promotes <br> balance 
        and calm.
      </p>
    </div>

    <div class="bottom-part">
      <div class="etherium">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="eth">0.041 ETH</p>
      </div>
      <div class="days-left">
        <img src="images/icon-clock.svg" alt="">
        <p class="days">3 days left</p>
      </div>
    </div>
    <hr class="linea">
    <div class="creation">
      <img src="images/image-avatar.png" alt="" class="avatar">
      <p class="jules">  Creation of <strong class="name">
        Jules Wyvern
      </strong> 
      </p>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
